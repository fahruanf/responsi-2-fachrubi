<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
  <hr>
  <div class="ion-text-center">
    <h3>Selamat datang!</h3>
    Silahkan masukan username dan password
  </div>
  <hr>
</ion-header>
<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="success" expand="block" (click)="login()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
